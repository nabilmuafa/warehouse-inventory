{% load static %}
<nav class="header bg-white border-b">
    <div class="container mx-auto flex justify-between items-center md:py-6 py-3 px-3 md:px-0">
        <a href="/" class="leading-tight text-xl md:text-3xl text-blue-500 font-bold">
            <p>Warehouse<span class="hidden md:inline"> </span><br class="md:hidden">Inventory</p>
        </a>
        <div class="md:hidden">
            <button id="modal-button-mobile" class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="pt-0.5 text-sm">Add</p>                      
            </button>
        </div>
        <div class="flex items-center md:gap-4 gap-2">
            <div class="flex flex-col items-end">
                <p class=" -mb-1">
                    <span class="hidden md:inline">Welcome, </span>
                    <span class="text-xs md:text-base font-medium">{{name}}</span>
                    <span class="hidden md:inline">!</span>
                </p>
                <p class="text-xs">{{class}}</p>
                <p class="hidden md:block text-xs">Last login: {{last_login}}</p>
            </div>
            <a class="hidden md:block transition-color ease-in-out duration-100 hover:text-blue-500 pb-1" href="{% url 'main:logout' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </a>
            <div id="user-dropdown" class="md:hidden relative float-right pt-2">
                <button onClick="showDropdown()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>                      
                </button>
                <ul id="dropdown-content" class="md:hidden hidden absolute right-0 rounded-lg z-1 shadow-md bg-white">
                    <li class="hover:bg-gray-100 rounded-b-lg">
                        <a class="block whitespace-no-wrap w-40 text-sm py-3 px-4" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>         
</nav>
